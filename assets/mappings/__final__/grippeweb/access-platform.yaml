# yaml-language-server: $schema=../../__schema__/ExtractedAccessPlatform_MappingSchema.json

hadPrimarySource:
  - fieldInPrimarySource: n/a
    mappingRules:
    - rule: "Assign 'stable target id' of primary source with identifier 'grippeweb' in /raw-data/primary-sources/primary-sources.json."
identifier:
  - fieldInPrimarySource: n/a
    mappingRules:
    - rule: Assign identifier.
identifierInPrimarySource:
  - fieldInPrimarySource: n/a
    mappingRules:
      - setValues:
        - "primary-source"
        rule: use value as indicated.
stableTargetId:
  - fieldInPrimarySource: n/a
    mappingRules:
    - rule: Assign 'stable target id' of merged item.
contact:
  - fieldInPrimarySource: n/a
    mappingRules:
      - forValues:
        - "test_person@email.de"
        rule: Match value using ldap extractor
technicalAccessibility:
  - fieldInPrimarySource: n/a
    mappingRules:
      - setValues:
        - "https://mex.rki.de/item/technical-accessibility-1" #internal
title:
  - fieldInPrimarySource: n/a
    mappingRules:
      - setValues:
        - value: "primary-source"
unitInCharge:
  - fieldInPrimarySource: n/a
    mappingRules:
      - forValues:
        - "C1"
        rule: Match value using organigram extractor.
